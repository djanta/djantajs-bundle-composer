---
engines:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
    channel: "eslint-4"
  fixme:
    enabled: true
ratings:
  paths:
    - "**.inc"
    - "**.js"
    - "**.jsx"
    - "**.module"
    - "**.php"
    - "**.py"
    - "**.rb"

#exclude_paths:
#- spec/**/*
#- vendor/**/*
exclude_paths:
  - test/
  - examples/
  - coverage/
  - locales/
  - node_modules/
